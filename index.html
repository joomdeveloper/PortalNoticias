<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Portal de Noticias</title>
</head>

<body>
    <!-- Cabelalho-->
    <header class="conteiner">
        <nav id="primary" class="grid grid-flow-col">

            <div>
                <img src="Assets/icons/List.svg" alt="icone de menu">
                <strong>Menu</strong>
            </div>

            <div>
                <img src="Assets/icons/Tech News.svg" alt="Tech News logo">
            </div>

            <div>
                <strong>Buscar</strong>
                <img src="Assets/icons/MagnifyingGlass.svg" alt="busca">
            </div>

        </nav>

        <nav id="secoundary" class="grid grid-flow-col">
            <a href="#">Inteligência Artificial</a>
            <a href="#">Blockchain</a>
            <a href="#">Hologramas</a>
            <a href="#">Internet</a>
            <a href="#">Vestíveis</a>
            <a href="#">Realidade Aumentada</a>
            <a href="#">Realidade Virtual</a>
        </nav>
    </header>

    <main class="grid conteiner">

        <!--Sessão 1-->
        <section id="featured" class="grid grid-flow-col gap">

            <figure class="card">
                <img src="Assets/images/Image 01.png" alt="imagem">
                <figcaption>
                    <span class="content-tag">Robótica</span>
                    <h2 class=".text-2x1">
                        Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e
                        eficiência nas residências.
                    </h2>
                </figcaption>
            </figure>

            <div class="grid grid-col2 gap">

                <figure class="card">
                    <img src="Assets/images/Image 02.png" alt="imagem">
                    <figcaption>
                        <span class="content-tag">Hologramas</span>
                        <h2 class=".text-2x1">
                            Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
                        </h2>
                    </figcaption>
                </figure>


                <figure class="card">
                    <img src="Assets/images/Image 03.png" alt="imagem">
                    <figcaption >
                        <span class="content-tag">Internet</span>
                        <h2 class=".text-lg">
                            Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comu...
                        </h2>
                    </figcaption>
                </figure>


                <figure class="card">
                    <img src="Assets/images/Image 04.png" alt="imagem">
                    <figcaption>
                        <span class="content-tag">Vestíveis</span>
                        <h2 class="text-lg">
                            Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.
                        </h2>
                    </figcaption>
                </figure>


                <figure class="card">
                    <img src="Assets/images/Image 05.png" alt="imagem">
                    <figcaption>
                        <span class="content-tag">Realidade Virtual</span>
                        <h2 class="text-lg">
                            Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a apren...
                        </h2>
                    </figcaption>
                </figure>

            </div>
        </section>

        <!--Sessão 2-->

        <section id="weekly">
            <header class="grid grid-flow-col">

                <h3>Mais lidas da semana.</h3>
                <a href="#" class="gid grid-flow-col">
                    <strong>Ver tudo</strong>
                    <span id="seta"></span>
                </a>
            </header>

            <div class="grid gap-16">
                
                <figure>
                    <span class="content-tag">veiculo</span>
                    <img src="Assets/images/Image 06.png" alt="imagem">
                    <p>Protótipo de veículo voador é apresentado, marcando o início da era dos transportes aéreos pessoais.</p>
                </figure>

                <figure>
                    <span class="content-tag">Hologramas</span>
                    <img src="Assets/images/Image 07.png" alt="imagem">
                    <p>Plataforma de videoconferência apresenta nova função de hologramas, tornando as chamadas virtuais mais realistas e envolventes.</p>
                </figure>

                <figure>
                    <span class="content-tag">Realidade virtual</span>
                    <img src="Assets/images/Image 08.png" alt="imagem">
                    <p>Nova geração de consoles de videogame é lançada, trazendo gráficos ultra-realistas e experiências de jogo totalmente envolventes.</p>
                </figure>

                <figure>
                    <span class="content-tag">Internet</span>
                    <img src="Assets/images/Image 09.png" alt="imagem">
                    <p>Projeto busca oferecer internet de alta velocidade em áreas remotas através de satélites.</p>
                </figure>

            </div>
        </section>

    </main>

</body>

</html>
